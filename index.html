<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Love</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 90%;
            text-align: center;
        }
        h1 {
            color: #ff69b4;
        }
        img {
            max-width: 100%;
            border-radius: 8px;
        }
        .message {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>For My Love</h1>
        <img src="your-image-url.jpg" alt="Special Memory">
        <div class="message">
            <p>My dearest [Her Name],</p>
            <p>Here is a special message just for you. Every moment with you is a treasure, and I am grateful for every second we share together. You bring so much joy and love into my life.</p>
            <p>Love always, [Your Name]</p>
        </div>
    </div>
</body>
</html>
